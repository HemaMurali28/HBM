<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f4f4f4;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .calculator {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }
        .result {
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 1rem;
            color: green;
        }
    </style>
</head>
<body>

<header>
    <h1>Results Calculator</h1>
    <p>Group Project - GitHub Pages</p>
</header>

<section class="calculator">
    <label>Enter Marks for Subject 1:</label>
    <input type="number" id="sub1" min="0" max="100">

    <label>Enter Marks for Subject 2:</label>
    <input type="number" id="sub2" min="0" max="100">

    <label>Enter Marks for Subject 3:</label>
    <input type="number" id="sub3" min="0" max="100">

    <button onclick="calculateResult()">Calculate Result</button>

    <div class="result" id="output"></div>
</section>

<script>
    function calculateResult() {
        const s1 = parseFloat(document.getElementById("sub1").value);
        const s2 = parseFloat(document.getElementById("sub2").value);
        const s3 = parseFloat(document.getElementById("sub3").value);

        if (isNaN(s1) || isNaN(s2) || isNaN(s3)) {
            document.getElementById("output").innerText = "Please enter all marks.";
            return;
        }

        const total = s1 + s2 + s3;
        const average = total / 3;

        let grade;
        if (average >= 90) grade = "A+";
        else if (average >= 75) grade = "A";
        else if (average >= 60) grade = "B";
        else if (average >= 50) grade = "C";
        else grade = "Fail";

        document.getElementById("output").innerText = 
            Total: ${total}, Average: ${average.toFixed(2)}, Grade: ${grade};
    }
</script>

</body>
</html>
